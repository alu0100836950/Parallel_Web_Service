<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
         <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!--script type="text/javascript">
            $(document).ready(function(){
                $('select').formSelect();
            });
           </script-->
    
        <title>Parallel Code</title>
    </head>
    <body>
        <div class="container">
        <div>
            <nav>
                <div class="p-2 mb-2 bg-secondary text-white" style="font-size:30px">Carga la imagen que deseas procesar y ejecuta ;)</div>
                
                <div style="text-align:center ;" >

                    <p class="font-weight-bold" style="font-size: 30px;"> Has elegido el algoritmo {{ data.name }} </p>
                    <p class="font-italic" style="font-size: 25px;"> {{ data.description }}  </p>
                    
                </div>

                <form action="/upload" method="POST" enctype="multipart/form-data" style="margin-top: 100px;">
                    
                    <label for="exampleFormControlFile1" style="font-size: 20px;">Introduce la imagen</label>
                    <input type="file" name="file" class="form-control-file" id="file">
                      
                    <button class="btn btn-primary" id="btn-cargar" name="btn-cargar" style="margin-top: 20px;">Cargar imagen</button>
                    <br>
                    
                </form>

                {% if data.name == 'OpenMP' %}
                
                <button class="btn btn-success" id="exec-openmp" style="margin-top: 40px;">Ejecutar</button>
                {% else %}

                <p style="margin-top: 40px; ">Selecciona el n√∫mero de cores</p> <input class="form-control" type="number" value="1" min="1" max="8" id="number-cores" style="width:60px"> 
                <button class="btn btn-success" id="exec-mpi" style="margin-top: 40px;">Ejecutar</button>
                {% endif %}
            </nav>    
        </div>
    </div>

 

    <!--JavaScript at end of body for optimized loading-->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/js/ejecutar.js"></script>


        
    </body>
</html>
